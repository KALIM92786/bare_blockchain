services:
  - type: web
    name: blockchain-app
    env: python
    region: oregon  # Change region if needed
    plan: free  # or `starter`, `pro`
    buildCommand: |
      apt-get update && apt-get install -y build-essential gcc libopenblas-dev liblapack-dev
      pip install --upgrade pip
      pip install -r backend/config/requirements.txt
    startCommand: gunicorn -w 4 -b 0.0.0.0:5000 backend.app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: ALCHEMY_API_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
