<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Frontend</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Blockchain Token Management</h1>

        <h2>Create Token</h2>
        <form id="createTokenForm">
            <label for="tokenName">Token Name:</label>
            <input type="text" id="tokenName" name="name" required>
            
            <label for="tokenSymbol">Token Symbol:</label>
            <input type="text" id="tokenSymbol" name="symbol" required>
            
            <label for="tokenSupply">Initial Supply:</label>
            <input type="number" id="tokenSupply" name="supply" required>
            
            <button type="submit">Create Token</button>
        </form>
        <div id="createTokenResponse" class="response"></div>

        <h2>Transfer Token</h2>
        <form id="transferTokenForm">
            <label for="sender">Sender:</label>
            <input type="text" id="sender" name="sender" required>
            
            <label for="recipient">Recipient:</label>
            <input type="text" id="recipient" name="recipient" required>
            
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required>
            
            <label for="tokenSymbolTransfer">Token Symbol:</label>
            <input type="text" id="tokenSymbolTransfer" name="token_symbol" required>
            
            <button type="submit">Transfer Token</button>
        </form>
        <div id="transferTokenResponse" class="response"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
